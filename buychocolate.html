<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>buy items</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"

    <!-- CSS -->
    <style>
        form {
            margin: 30px;
            width: 400px;
            height: auto;
            border: 2px solid black;
            box-shadow: 5px 4px 4px 2px black;
            background-image: linear-gradient( #D7B7A3,#985E49,#765341,#EAE7E7,#C6976E);
            border-radius: 50px;
        }

        td {
            padding: 10px;
            font-size: 15px;
            font-weight: bold;
        }

        .btn {
            margin: 20px;
            margin-bottom: 10px;
            font-weight: bold;
            background-color: #765341;
        }
    </style>
    <script>
        
function confirmorder() 
{
    document.getElementById("demo").innerHTML ="Your order is confirm .....Thank you!";
}
    </script>

</head>

<body>      
    <center>
        <form>
            <fieldset>
                <legend align="centre">
                    <h2>Buy items</h2>
                </legend>
                <table>
                    <!-- <caption><h2>Buy items </h2></caption> -->
                    <tr style="margin-top: 40px;">
                        <td><label>Reciever Name :</label></td>
                        <td><input type="text" id="uname" name="uname" onblur="fun1()" onfocus="fun()" onkeyup="fun2()"
                                autocomplete="off" required></td>
                        <td id="correct"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td id="msg1"></td>
                    </tr>
                    <tr>
                        <td><label>Email :</label></td>
                        <td><input type="email" name="email" required></td>
                    </tr>
                    <tr>
                        <td><label>Contact No :</label></td>
                        <td><input type="tel" min="6" max="10" required></td>
                    </tr>
                    <!-- <tr>
                        <td>city</td>
                        <option>Select city</option>
                        <option>pune</option>
                        <option>sangali</option>
                        <option>satara</option>
                        <option>bmt</option>
                        <option>kolapur</option>
                    </tr> -->
                    <tr>
                        <td><label>Address :</label></td>
                        <td><input type="text" required></td>
                    </tr>
                    <tr>
                        <td><label>coffee Name :</label></td>
                        <td><input type="text" required></td>
                    </tr>
                    <tr>
                        <td><label>coffee quanity(ml):</label></td>
                        <td><input type="number" min="1" required></td>
                    </tr>
                    <tr>
                        <td><label>coffee rate :</label></td>
                        <td><input type="number" min="100" required></td>
                    </tr>
                    <tr style="font-size: 15px;">
                        <td>Payment type :-</td>
                        <td><select>
                                <optgroup label="Online">
                                    <option>UPI</option>
                                    <option>Debit Card</option>
                                    <option>Bank Transfer</option>
                                </optgroup>
                                <optgroup label="Ofline">
                                    <option>Cash</option>
                                    <option>Check</option>
                                    <option>Bank Recpit</option>
                                </optgroup>
                            </select>
                        </td>
                    </tr>

                </table>
                <tr><button type="buy" class="btn" onclick="confirmorder()" > buy </button></tr>
               <p id="demo"></p>
            </fieldset>

        </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
